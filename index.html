<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- BOOTSTRAP CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="my-5 text-center">
      <h1 class="display-2 text-primary fw-bold mb-3">
        Todo List
      </h1>
      <h4 id="full-day">Day Month, Year</h4>
      <div class="time-container">
        <span id="hour">Hh</span>
        :
        <span id="minute">Mm</span>
        :
        <span id="second">Ss</span>
      </div>
    </header>
    <main class="container ">
      <form id="form-create" class="mb-3">
        <div class="mb-3">
          <div id="message-create" class="alert alert-danger d-none" role="alert">
            
          </div>
          <input
            id="input-create"
            type="text"
            class="mb-1 form-control fs-4"
            placeholder="Type todo..."
            autocomplete="off"
          />
          
        </div>
        <button class="btn btn-primary btn-outline-light d-block ms-auto px-5">Add</button>
      </form>

      <ul id="list-group-todo" class="list-group"></ul>

     
      <div id="modal" class="modal-todo hidden">
        <div class="card">
          <div
            class="card-header d-flex justify-content-between align-items-center"
          >
            <h5>Change This Todo</h5>
            <img id="close" src="img/close.svg" alt="" width="25" height="25" />
          </div>
          <div class="card-body">
            <form id="form-edit" class="mb-3">
              <div class="mb-3">
                <input
                  id="input-edit"
                  type="text"
                  class="mb-1 form-control"
                  placeholder="Type todo..."
                  autocomplete="off"
                />
                <span id="message-edit" class="text-danger"></span>
              </div>
              <button class="btn btn-outline-success d-block ms-auto">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <div id="overlay" class="overlay hidden"></div>


    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
